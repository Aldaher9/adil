
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة القائد ⚡</title>
    
    <!-- منع انهيار المكتبات التي تبحث عن متغيرات البيئة -->
    <script>
      window.process = { env: { API_KEY: "" } };
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const errorDiv = document.getElementById('error-display');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.innerHTML += `<p class="p-2 border-b border-rose-100">خطأ: ${msg} <br><small>${url}:${lineNo}</small></p>`;
        }
        return false;
      };
    </script>

    <!-- تحميل Tailwind و Babel للترجمة الفورية -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
      #error-display { display: none; position: fixed; top: 0; left: 0; right: 0; background: #fff1f2; color: #be123c; z-index: 9999; padding: 20px; font-family: monospace; border-bottom: 4px solid #be123c; max-height: 50vh; overflow: auto; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1?bundle",
    "react-dom": "https://esm.sh/react-dom@18.3.1?bundle",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?bundle",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "firebase/app": "https://esm.sh/firebase@10.7.1/app",
    "firebase/auth": "https://esm.sh/firebase@10.7.1/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.7.1/firestore",
    "firebase/storage": "https://esm.sh/firebase@10.7.1/storage",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- هذا الجزء سيظهر فقط في حال وجود خطأ برمج يمنع التشغيل -->
    <div id="error-display">
      <h2 style="font-weight: bold; margin-bottom: 10px;">حدث خطأ أثناء تحميل المنصة:</h2>
    </div>

    <div id="root">
      <div class="flex items-center justify-center h-screen">
        <div class="text-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
          <p class="text-slate-500 font-bold">جاري تشغيل محرك المنصة...</p>
        </div>
      </div>
    </div>

    <!-- تشغيل الكود باستخدام Babel مع تحديد نوع الملف يدوياً لضمان الترجمة -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import "./index.tsx";
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
