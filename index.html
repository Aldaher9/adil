<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة مدرسة الذاخر | لوحة القائد</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f3f4f6; }
        .page-content { display: none; }
        .page-content.active { display: block; }
        /* وضع القائد: إخفاء الأدوات الإدارية افتراضياً */
        .admin-hidden .admin-only { display: none !important; }
        .nav-link.active { background-color: #312e81; color: white; }
    </style>
</head>
<body class="admin-hidden"> <div id="loginOverlay" class="fixed inset-0 bg-indigo-950 flex items-center justify-center z-[2000]">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4">
            <i class="fas fa-user-check text-5xl text-indigo-900 mb-4"></i>
            <h2 class="text-2xl font-bold mb-6 text-gray-800">بوابة القائد</h2>
            <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 border-2 py-3 rounded-2xl hover:bg-gray-50 transition font-bold text-gray-700">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_google_main_64dp.png" class="w-6">
                الدخول بحساب جوجل
            </button>
            <p id="authError" class="text-red-500 text-xs mt-4 hidden"></p>
        </div>
    </div>

    <div id="appInterface" class="hidden min-h-screen flex flex-col">
        <header class="bg-indigo-900 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img id="userPhoto" class="w-12 h-12 rounded-full border-2 border-yellow-400 shadow-md">
                    <div>
                        <p id="leaderWelcome" class="font-bold text-sm">القائد: جاري التحميل...</p>
                        <button onclick="logout()" class="text-[10px] text-yellow-400 underline">خروج</button>
                    </div>
                </div>
                
                <div class="flex items-center gap-4 text-center">
                    <div class="bg-black/20 px-4 py-1 rounded-xl">
                        <div id="realClock" class="font-mono text-xl font-bold text-green-400">00:00</div>
                        <div id="statusLabel" class="text-[9px] text-gray-300">وقت حقيقي</div>
                    </div>
                    <button onclick="toggleAdminMode()" class="bg-white/10 p-2 rounded-full hover:bg-white/20 transition">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="bg-indigo-800 text-white py-2 overflow-x-auto">
            <div class="container mx-auto px-4 flex gap-6 text-xs whitespace-nowrap">
                <span><i class="fas fa-calendar-day ml-1"></i> <span id="currentDayName">--</span></span>
                <span><i class="fas fa-clock ml-1"></i> <span id="currentPeriodDisplay">خارج الدوام</span></span>
                <span><i class="fas fa-chalkboard-teacher ml-1"></i> فصول نشطة: <span id="activeCount">0</span></span>
            </div>
        </div>

        <nav class="bg-white border-b flex justify-center gap-2 p-2">
            <button onclick="showPage('now')" id="btn-now" class="nav-link active px-6 py-2 rounded-xl text-sm font-bold transition">الحصص الآن</button>
            <button onclick="showPage('teachers')" id="btn-teachers" class="nav-link px-6 py-2 rounded-xl text-sm font-bold transition">المعلمون</button>
        </nav>

        <main class="container mx-auto p-4 flex-1">
            <div class="admin-only grid grid-cols-2 md:flex gap-2 mb-6">
                <button onclick="simulateRandom()" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-md hover:bg-blue-700">محاكاة حصة عشوائية</button>
                <button onclick="resetTime()" class="bg-emerald-600 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-md hover:bg-emerald-700">العودة للوقت الحالي</button>
                <button onclick="document.getElementById('xmlFileInput').click()" class="bg-yellow-500 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-md">رفع ملف XML جديد</button>
                <input type="file" id="xmlFileInput" class="hidden" accept=".xml">
            </div>

            <div id="page-now" class="page-content active">
                <div id="classesGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    </div>
            </div>

            <div id="page-teachers" class="page-content">
                <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                    <table class="w-full text-right text-sm">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="p-4">المعلم</th>
                                <th class="p-4">الجوال (للقائد فقط)</th>
                                <th class="p-4 text-center">الالتزام</th>
                            </tr>
                        </thead>
                        <tbody id="teachersTableBody" class="divide-y">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4NddjijF29YNhowy4SqgRaMPn01oSSEg",
            authDomain: "school-9416e.firebaseapp.com",
            projectId: "school-9416e",
            storageBucket: "school-9416e.firebasestorage.app",
            messagingSenderId: "680872052240",
            appId: "1:680872052240:web:96d2e544166ab5f8096c95",
            measurementId: "G-5EBTV0MV83"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        let currentUser = null, db_teachers = [], db_periods = [], simulationOffset = 0;

        // --- الدخول ---
        function loginWithGoogle() { auth.signInWithPopup(provider).catch(e => alert(e.message)); }
        function logout() { auth.signOut().then(() => location.reload()); }
        function toggleAdminMode() { document.body.classList.toggle('admin-hidden'); }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('appInterface').classList.remove('hidden');
                document.getElementById('leaderWelcome').innerText = `القائد: ${user.displayName}`;
                document.getElementById('userPhoto').src = user.photoURL;
                loadData();
            }
        });

        // --- معالجة البيانات ---
        async function loadData() {
            const doc = await db.collection("users_data").doc(currentUser.uid).get();
            if (doc.exists) {
                const data = doc.data();
                db_teachers = data.teachers || [];
                db_periods = data.periods || [];
                renderTeachers();
                startEngine();
            }
        }

        async function saveData() {
            await db.collection("users_data").doc(currentUser.uid).set({ teachers: db_teachers, periods: db_periods });
        }

        // --- محرك الوقت والعرض ---
        function startEngine() {
            setInterval(() => {
                const now = new Date(new Date().getTime() + simulationOffset);
                document.getElementById('realClock').innerText = now.toLocaleTimeString('ar-OM', {hour:'2-digit', minute:'2-digit'});
                
                const day = now.getDay() + 1; // الأحد = 1
                const mins = now.getHours() * 60 + now.getMinutes();
                const dayNames = ["","الأحد","الإثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"];
                document.getElementById('currentDayName').innerText = dayNames[day] || "--";

                let cp = db_periods.find(p => {
                    const [sh, sm] = p.start.split(':').map(Number);
                    const [eh, em] = p.end.split(':').map(Number);
                    return mins >= (sh*60+sm) && mins <= (eh*60+em);
                });

                document.getElementById('currentPeriodDisplay').innerText = cp ? `الحصة ${cp.id}` : 'خارج الدوام';
                updateNowGrid(day, cp ? parseInt(cp.id) : -1);
            }, 1000);
        }

        function updateNowGrid(day, period) {
            const grid = document.getElementById('classesGrid');
            if(period === -1) { grid.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400">لا توجد حصص الآن</div>'; return; }
            
            let active = [];
            db_teachers.forEach(t => {
                const l = t.lessons.find(ls => ls.day === day && ls.period === period);
                if(l) active.push({ name: t.name, cName: l.className, phone: t.phone });
            });

            document.getElementById('activeCount').innerText = active.length;
            grid.innerHTML = active.map(l => `
                <div class="bg-white p-5 rounded-2xl border-r-4 border-indigo-600 shadow-sm hover:shadow-md transition">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded">صف ${l.cName}</span>
                        <a href="https://wa.me/${l.phone}" class="text-green-500 hover:scale-110 transition"><i class="fab fa-whatsapp text-lg"></i></a>
                    </div>
                    <p class="font-bold text-slate-800 text-sm">${l.name}</p>
                </div>
            `).join('');
        }

        function renderTeachers() {
            document.getElementById('teachersTableBody').innerHTML = db_teachers.map(t => `
                <tr>
                    <td class="p-4 font-bold text-slate-700">${t.name}</td>
                    <td class="p-4">
                        <input type="text" class="admin-only border p-1 rounded w-32 text-xs" onchange="updatePhone('${t.id}', this.value)" value="${t.phone || ''}">
                        <span class="md:hidden text-xs">${t.phone || '-'}</span>
                    </td>
                    <td class="p-4 text-center"><span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-[10px] font-bold">${t.score}%</span></td>
                </tr>
            `).join('');
        }

        async function updatePhone(id, val) {
            const t = db_teachers.find(x => x.id === id);
            if(t) { t.phone = val; await saveData(); }
        }

        // --- ميزات القائد ---
        function simulateRandom() {
            if(!db_periods.length) return;
            const rp = db_periods[Math.floor(Math.random() * db_periods.length)];
            const [h, m] = rp.start.split(':').map(Number);
            const target = new Date(); target.setHours(h, m + 5, 0);
            simulationOffset = target.getTime() - new Date().getTime();
            document.getElementById('statusLabel').innerText = "وضع المحاكاة";
            document.getElementById('statusLabel').classList.add('text-yellow-400');
        }

        function resetTime() {
            simulationOffset = 0;
            document.getElementById('statusLabel').innerText = "وقت حقيقي";
            document.getElementById('statusLabel').classList.remove('text-yellow-400');
        }

        function showPage(p) {
            document.querySelectorAll('.page-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.getElementById('btn-' + p).classList.add('active');
        }

        // استيراد XML
        document.getElementById('xmlFileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.readAsText(e.target.files[0], "windows-1256");
            reader.onload = async function(ev) {
                const xml = new DOMParser().parseFromString(ev.target.result, "text/xml");
                db_periods = Array.from(xml.querySelectorAll('periods period')).map(p => ({ id: p.getAttribute('period'), start: p.getAttribute('starttime'), end: p.getAttribute('endtime') }));
                const classes = {}; xml.querySelectorAll('classes class').forEach(c => classes[c.getAttribute('id')] = c.getAttribute('name'));
                db_teachers = Array.from(xml.querySelectorAll('teachers teacher')).map(t => ({ id: t.getAttribute('id'), name: t.getAttribute('name'), score: 100, phone: '', lessons: [] }));
                xml.querySelectorAll('TimeTableSchedules TimeTableSchedule').forEach(sch => {
                    const t = db_teachers.find(x => x.id === sch.getAttribute('TeacherID'));
                    if(t) t.lessons.push({ day: parseInt(sch.getAttribute('DayID')), period: parseInt(sch.getAttribute('Period')), className: classes[sch.getAttribute('ClassID')] || 'نشاط' });
                });
                await saveData();
                renderTeachers();
                alert("تم تحديث النظام يا قائد!");
            };
        });
    </script>
</body>
</html>
