
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير الزيارة الإشرافية</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>تقرير الزيارة الإشرافية</h1>

<div id="visitReport">

  <div class="report-card">
    <h3>بيانات الحصة</h3>
    <p id="lessonInfo"></p>
  </div>

  <div id="evaluationCards"></div>

  <div class="report-card success">
    <h3>جوانب الإجادة</h3>
    <ul id="strengthsList"></ul>
  </div>

  <div class="report-card warning">
    <h3>جوانب التحسين</h3>
    <ul id="improvementsList"></ul>
  </div>

  <div class="report-card info">
    <h3>التوصيات</h3>
    <p id="recommendationsText"></p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
