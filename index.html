<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام القائد - مدرسة الذاخر</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f1f5f9; }
        .admin-hidden .admin-tool { display: none !important; }
        #loginOverlay { position: fixed; inset: 0; background: #1e1b4b; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .page-content { display: none; }
        .page-content.active { display: block; }
    </style>
</head>
<body class="admin-hidden">

    <div id="loginOverlay">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4 border-t-4 border-indigo-600">
            <i class="fas fa-user-shield text-5xl text-indigo-900 mb-4"></i>
            <h2 class="text-2xl font-bold mb-6 text-gray-800">بوابة القائد الذكية</h2>
            <button onclick="loginWithGoogle()" id="loginBtn" class="w-full flex items-center justify-center gap-3 border-2 border-gray-100 py-3 rounded-2xl hover:bg-gray-50 transition font-bold text-gray-700">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_google_main_64dp.png" class="w-6">
                الدخول عبر جوجل
            </button>
            <p id="authError" class="text-red-500 text-xs mt-4 hidden p-2 bg-red-50 rounded"></p>
        </div>
    </div>

    <div id="appInterface" class="hidden">
        <header class="bg-indigo-950 text-white shadow-xl sticky top-0 z-50 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img id="userPhoto" class="w-12 h-12 rounded-full border-2 border-yellow-400" src="">
                    <p id="leaderName" class="font-bold text-sm"></p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <div id="realClock" class="font-mono text-xl font-bold text-green-400">00:00</div>
                        <div id="statusBadge" class="text-[9px] bg-green-500/20 text-green-400 px-2 rounded">وقت حقيقي</div>
                    </div>
                    <button onclick="toggleAdminMode()" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center"><i class="fas fa-cog"></i></button>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 md:p-6">
            <div class="admin-tool flex gap-2 mb-6">
                <button onclick="simulateActualLesson()" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg">محاكاة حصة عشوائية</button>
                <button onclick="resetToRealTime()" class="bg-emerald-600 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg">الوقت الحالي</button>
                <button onclick="document.getElementById('xmlFileInput').click()" class="bg-yellow-500 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg">رفع جدول XML</button>
                <button onclick="logout()" class="mr-auto text-red-500 font-bold text-xs">خروج</button>
                <input type="file" id="xmlFileInput" accept=".xml" class="hidden" />
            </div>

            <div id="currentClassesGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </main>
    </div>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyC4NddjijF29YNhowy4SqgRaMPn01oSSEg",
            authDomain: "school-9416e.firebaseapp.com",
            projectId: "school-9416e",
            storageBucket: "school-9416e.firebasestorage.app",
            messagingSenderId: "680872052240",
            appId: "1:680872052240:web:96d2e544166ab5f8096c95",
            measurementId: "G-5EBTV0MV83"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        let currentUser = null, db_teachers = [], db_periods = [], simulationOffset = 0, isAdminVisible = false;

        // دالة تسجيل الدخول
        async function loginWithGoogle() {
            try {
                const result = await auth.signInWithPopup(provider);
                console.log("Logged in:", result.user.displayName);
            } catch (error) {
                console.error("Auth Error:", error);
                const errorPara = document.getElementById('authError');
                errorPara.innerText = "فشل الدخول: تأكد من إضافة الدومين في Firebase";
                errorPara.classList.remove('hidden');
            }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('appInterface').classList.remove('hidden');
                document.getElementById('leaderName').innerText = `القائد: ${user.displayName}`;
                document.getElementById('userPhoto').src = user.photoURL;
                loadData();
            } else {
                document.getElementById('loginOverlay').classList.remove('hidden');
                document.getElementById('appInterface').classList.add('hidden');
            }
        });

        async function loadData() {
            const doc = await db.collection("users_data").doc(currentUser.uid).get();
            if (doc.exists) {
                const data = doc.data();
                db_teachers = data.teachers || [];
                db_periods = data.periods || [];
                startEngine();
            }
        }

        function startEngine() {
            setInterval(() => {
                const now = new Date(new Date().getTime() + simulationOffset);
                document.getElementById('realClock').innerText = now.toLocaleTimeString('ar-OM', {hour:'2-digit', minute:'2-digit'});
                const day = now.getDay() + 1;
                const mins = now.getHours() * 60 + now.getMinutes();
                let cp = db_periods.find(p => {
                    const [sh, sm] = p.start.split(':').map(Number);
                    const [eh, em] = p.end.split(':').map(Number);
                    return mins >= (sh*60+sm) && mins <= (eh*60+em);
                });
                renderGrid(day, cp ? parseInt(cp.id) : -1);
            }, 1000);
        }

        function renderGrid(day, period) {
            const grid = document.getElementById('currentClassesGrid');
            if(period === -1) { grid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-10">لا توجد حصص حالياً</p>'; return; }
            let html = '';
            db_teachers.forEach(t => {
                const lesson = t.lessons.find(l => l.day === day && l.period === period);
                if(lesson) {
                    html += `<div class="bg-white p-4 rounded-2xl shadow-sm border-r-4 border-indigo-600">
                                <p class="text-[10px] font-bold text-indigo-600 mb-1">صف ${lesson.className}</p>
                                <p class="text-sm font-bold text-slate-800">${t.name}</p>
                             </div>`;
                }
            });
            grid.innerHTML = html || '<p class="col-span-full text-center py-10">الجدول فارغ لهذا الوقت</p>';
        }

        function toggleAdminMode() {
            isAdminVisible = !isAdminVisible;
            document.body.classList.toggle('admin-hidden', !isAdminVisible);
        }

        function logout() { auth.signOut().then(() => location.reload()); }

        // محاكاة حصة عشوائية
        function simulateActualLesson() {
            if (db_periods.length === 0) return alert("ارفع الجدول أولاً");
            const randomP = db_periods[Math.floor(Math.random() * db_periods.length)];
            const [h, m] = randomP.start.split(':').map(Number);
            const target = new Date();
            target.setHours(h, m + 5, 0);
            simulationOffset = target.getTime() - new Date().getTime();
            document.getElementById('statusBadge').innerText = "وضع المحاكاة";
            document.getElementById('statusBadge').classList.replace('bg-green-500/20', 'bg-orange-500');
        }

        function resetToRealTime() {
            simulationOffset = 0;
            document.getElementById('statusBadge').innerText = "وقت حقيقي";
            document.getElementById('statusBadge').classList.replace('bg-orange-500', 'bg-green-500/20');
        }

        // معالجة ملف XML
        document.getElementById('xmlFileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.readAsText(e.target.files[0], "windows-1256");
            reader.onload = async function(ev) {
                const xml = new DOMParser().parseFromString(ev.target.result, "text/xml");
                db_periods = Array.from(xml.querySelectorAll('periods period')).map(p => ({
                    id: p.getAttribute('period'), start: p.getAttribute('starttime'), end: p.getAttribute('endtime')
                }));
                const classes = {};
                xml.querySelectorAll('classes class').forEach(c => classes[c.getAttribute('id')] = c.getAttribute('name'));
                db_teachers = Array.from(xml.querySelectorAll('teachers teacher')).map(t => ({
                    id: t.getAttribute('id'), name: t.getAttribute('name'), lessons: []
                }));
                xml.querySelectorAll('TimeTableSchedules TimeTableSchedule').forEach(sch => {
                    const t = db_teachers.find(x => x.id === sch.getAttribute('TeacherID'));
                    if(t) t.lessons.push({ day: parseInt(sch.getAttribute('DayID')), period: parseInt(sch.getAttribute('Period')), className: classes[sch.getAttribute('ClassID')] || 'نشاط' });
                });
                await db.collection("users_data").doc(currentUser.uid).set({ teachers: db_teachers, periods: db_periods });
                alert("تم تحديث بيانات القائد!");
            };
        });
    </script>
</body>
</html>
