function loadXML(input) {
    const r = new FileReader(); r.readAsText(input.files[0], "windows-1256");

        Array.from(xml.getElementsByTagName('subject')).forEach(s => n.subjects[s.getAttribute('id')] = s.getAttribute('name'));

        data = n; sync(); location.reload();
    };
