<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>منصة القائد - إدارة الحصص</title>
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app">
<header>
<h1>منصة القائد الذكية</h1>
<p>إدارة ومتابعة حصص المعلمين</p>
</header>

<section class="controls">
<input type="file" id="fileInput" accept=".csv">

</section>

<section id="current" class="card">
<h2>الحصة الحالية</h2>
<div id="currentLesson">—</div>
</section>

<section class="card">
<h2>جدول اليوم</h2>
<table id="scheduleTable"></table>
</section>
</div>

<script src="js/app.js"></script>
</body>
</html>
