<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير المدرسة الذكي - نظام الحسابات</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f1f5f9; }
        .nav-link.active { border-bottom: 3px solid #facc15; color: #facc15; }
        .page-content { display: none; }
        .page-content.active { display: block; }
        #loginOverlay { display: flex; align-items: center; justify-content: center; position: fixed; inset: 0; background: #1e1b4b; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4">
            <i class="fas fa-university text-5xl text-indigo-900 mb-4"></i>
            <h2 class="text-2xl font-bold mb-2 text-gray-800">مرحباً بك</h2>
            <p class="text-gray-500 mb-8 text-sm">يرجى تسجيل الدخول بحساب جوجل للوصول إلى جدولك وبياناتك الخاصة</p>
            <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-bold py-3 px-4 rounded-xl transition shadow-sm">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_google_main_64dp.png" class="w-6" alt="Google">
                تسجيل الدخول عبر جوجل
            </button>
        </div>
    </div>

    <div id="appInterface" class="hidden">
        <header class="bg-indigo-900 text-white shadow-xl sticky top-0 z-50">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center gap-3">
                        <img id="userPhoto" class="w-10 h-10 rounded-full border-2 border-yellow-400" src="" alt="">
                        <div>
                            <p id="userName" class="text-xs font-bold"></p>
                            <button onclick="logout()" class="text-[10px] text-yellow-400 underline">تسجيل الخروج</button>
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <div id="realClock" class="font-mono text-sm font-bold text-green-400 bg-black/20 px-2 py-1 rounded">00:00</div>
                        <button onclick="simulateRandomTime()" class="text-[10px] bg-white/10 p-1 rounded">محاكاة</button>
                    </div>
                </div>
                <nav class="flex gap-4 pb-2 overflow-x-auto text-sm">
                    <button onclick="showPage('now')" id="nav-now" class="nav-link active whitespace-nowrap pb-2">الحصص الآن</button>
                    <button onclick="showPage('teachers')" id="nav-teachers" class="nav-link whitespace-nowrap pb-2">المعلمون</button>
                    <button onclick="showPage('reports')" id="nav-reports" class="nav-link whitespace-nowrap pb-2">التقارير</button>
                    <button onclick="document.getElementById('xmlFileInput').click()" class="text-yellow-400 pb-2">استيراد XML</button>
                </nav>
            </div>
        </header>

        <input type="file" id="xmlFileInput" accept=".xml" class="hidden" />

        <main class="container mx-auto p-4">
            <section id="page-now" class="page-content active">
                <div id="currentClassesGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </section>
            
            <section id="page-teachers" class="page-content">
                <div id="teachersGrid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </section>

            <section id="page-reports" class="page-content">
                <div id="reportArea" class="bg-white rounded-xl shadow p-4 overflow-x-auto"></div>
            </section>
        </main>
    </div>

    <div id="actionModal" class="fixed inset-0 bg-black/60 hidden flex justify-center items-center z-[100] p-4">
        <div class="bg-white rounded-2xl w-full max-w-sm p-6">
            <h3 id="modalTeacherName" class="font-bold text-lg mb-4"></h3>
            <div id="modalContent" class="space-y-3">
                </div>
            <button onclick="closeModal()" class="w-full mt-4 text-gray-400 text-sm">إغلاق</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4NddjijF29YNhowy4SqgRaMPn01oSSEg",
            authDomain: "school-9416e.firebaseapp.com",
            projectId: "school-9416e",
            storageBucket: "school-9416e.firebasestorage.app",
            messagingSenderId: "680872052240",
            appId: "1:680872052240:web:96d2e544166ab5f8096c95",
            measurementId: "G-5EBTV0MV83"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        let currentUser = null;
        let db_teachers = [], db_periods = [], db_classes = {}, simulationOffset = 0;

        // --- نظام تسجيل الدخول ---
        function loginWithGoogle() {
            auth.signInWithPopup(provider);
        }

        function logout() {
            auth.signOut().then(() => location.reload());
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('appInterface').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('userPhoto').src = user.photoURL;
                loadUserData(); // تحميل بيانات هذا المستخدم فقط
            } else {
                document.getElementById('loginOverlay').classList.remove('hidden');
                document.getElementById('appInterface').classList.add('hidden');
            }
        });

        // --- التعامل مع البيانات السحابية (معزولة لكل مستخدم) ---
        async function loadUserData() {
            // الوصول للوثيقة الخاصة بالـ UID للمستخدم الحالي
            const doc = await db.collection("users_data").doc(currentUser.uid).get();
            if (doc.exists) {
                const data = doc.data();
                db_teachers = data.teachers || [];
                db_periods = data.periods || [];
                db_classes = data.classes || {};
                renderTeachers();
            }
        }

        async function syncUserData() {
            if (!currentUser) return;
            await db.collection("users_data").doc(currentUser.uid).set({
                teachers: db_teachers,
                periods: db_periods,
                classes: db_classes,
                userEmail: currentUser.email,
                lastUpdate: new Date()
            });
        }

        // --- منطق التطبيق (معدل لاستخدام المزامنة) ---
        document.getElementById('xmlFileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.readAsText(e.target.files[0], "windows-1256");
            reader.onload = async function(ev) {
                const xml = new DOMParser().parseFromString(ev.target.result, "text/xml");
                // ... (نفس منطق استخراج البيانات السابق) ...
                // بعد الاستخراج:
                await syncUserData(); // حفظ في حساب المستخدم
                renderTeachers();
            };
        });

        // (يتم إضافة باقي الدوال البرمجية للساعة، العرض، والواتساب هنا بنفس المنطق السابق)
        // ملاحظة: في كل مرة يتم فيها تحديث تقييم أو هاتف معلم، يتم استدعاء syncUserData()
    </script>
</body>
</html>
