<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة القائد | لإدارة العمليات المدرسية</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #1e293b; --accent: #3b82f6; --success: #10b981; }
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; color: var(--primary); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .status-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .sidebar-item:hover { background: rgba(59, 130, 246, 0.1); border-right: 4px solid var(--accent); }
        .admin-hidden .admin-only { display: none !important; }
    </style>
</head>
<body class="admin-hidden">

    <div id="loginOverlay" class="fixed inset-0 bg-[#0f172a] flex items-center justify-center z-[2000]">
        <div class="text-center p-8 w-full max-w-md">
            <div class="mb-8 relative">
                <div class="w-24 h-24 bg-blue-600 rounded-2xl rotate-12 mx-auto shadow-xl flex items-center justify-center">
                    <i class="fas fa-landmark text-4xl text-white -rotate-12"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">منصة القائد</h1>
            <p class="text-slate-400 mb-8">نظام الإدارة الذكية والرقابة اللحظية</p>
            <button onclick="loginWithGoogle()" class="w-full bg-white text-slate-900 font-bold py-4 rounded-2xl flex items-center justify-center gap-4 hover:bg-slate-100 transition shadow-2xl">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_google_main_64dp.png" class="w-6">
                الدخول عبر نظام الوزارة (Google)
            </button>
        </div>
    </div>

    <div id="appInterface" class="hidden min-h-screen flex">
        
        <aside class="w-64 bg-white border-l border-slate-200 hidden md:flex flex-col sticky top-0 h-screen">
            <div class="p-6">
                <div class="flex items-center gap-3 mb-8">
                    <img id="userPhoto" class="w-10 h-10 rounded-xl" src="">
                    <div class="overflow-hidden">
                        <p id="leaderName" class="font-bold text-sm truncate"></p>
                        <p class="text-[10px] text-green-600 font-bold"><i class="fas fa-circle text-[6px] status-pulse"></i> متصل الآن</p>
                    </div>
                </div>
                <nav class="space-y-2">
                    <a href="#" onclick="showPage('now')" class="sidebar-item flex items-center gap-3 p-3 rounded-xl transition text-slate-600 font-semibold active">
                        <i class="fas fa-th-large w-5"></i> لوحة العمليات
                    </a>
                    <a href="#" onclick="showPage('teachers')" class="sidebar-item flex items-center gap-3 p-3 rounded-xl transition text-slate-600 font-semibold">
                        <i class="fas fa-user-tie w-5"></i> سجل المعلمين
                    </a>
                    <a href="#" onclick="showPage('waiting')" class="sidebar-item flex items-center gap-3 p-3 rounded-xl transition text-slate-600 font-semibold">
                        <i class="fas fa-clock-rotate-left w-5"></i> إدارة الانتظار
                    </a>
                </nav>
            </div>
            <div class="mt-auto p-6 border-t border-slate-100">
                <button onclick="toggleAdminMode()" class="w-full bg-slate-100 text-slate-600 p-3 rounded-xl font-bold text-xs mb-2">
                    <i class="fas fa-sliders mr-1"></i> وضع الإعدادات
                </button>
                <button onclick="logout()" class="w-full text-red-400 text-xs font-bold p-3">تسجيل الخروج</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 p-4">
                <div class="container mx-auto flex justify-between items-center">
                    <div>
                        <h2 id="pageTitle" class="text-xl font-bold text-slate-800">لوحة العمليات اللحظية</h2>
                        <p class="text-xs text-slate-400" id="currentFullDate"></p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-left bg-slate-900 text-white px-4 py-2 rounded-2xl shadow-lg">
                            <span id="realClock" class="font-mono text-xl font-bold">00:00:00</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                    <div class="bg-blue-600 p-4 rounded-3xl text-white shadow-blue-200 shadow-xl">
                        <p class="text-xs opacity-80 mb-1">الحصة الحالية</p>
                        <h3 id="currentPeriodLabel" class="text-2xl font-bold">--</h3>
                    </div>
                    <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm">
                        <p class="text-xs text-slate-400 mb-1">فصول نشطة</p>
                        <h3 id="activeClassesCount" class="text-2xl font-bold text-slate-800">0</h3>
                    </div>
                    <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm">
                        <p class="text-xs text-slate-400 mb-1">نسبة الالتزام اليوم</p>
                        <h3 class="text-2xl font-bold text-green-600">98%</h3>
                    </div>
                    <div class="admin-only bg-yellow-500 p-4 rounded-3xl text-white shadow-xl cursor-pointer" onclick="document.getElementById('xmlFileInput').click()">
                        <p class="text-xs opacity-80 mb-1">تحديث البيانات</p>
                        <h3 class="text-lg font-bold"><i class="fas fa-file-import ml-2"></i> استيراد XML</h3>
                    </div>
                </div>

                <div class="admin-only flex gap-2 mb-6 bg-white p-3 rounded-2xl shadow-sm border border-slate-100">
                    <button onclick="simulateActualLesson()" class="flex-1 bg-slate-800 text-white text-xs py-2 rounded-xl font-bold hover:bg-black">محاكاة حصة عشوائية</button>
                    <button onclick="resetToRealTime()" class="flex-1 bg-slate-100 text-slate-600 text-xs py-2 rounded-xl font-bold">الوقت الحقيقي</button>
                </div>

                <div id="page-now" class="page-content active">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-slate-800 flex items-center gap-2">
                            <i class="fas fa-door-open text-blue-500"></i> خريطة الفصول الآن
                        </h3>
                    </div>
                    <div id="currentClassesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        </div>
                </div>

                <div id="page-teachers" class="page-content">
                    <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                        <table class="w-full text-right">
                            <thead class="bg-slate-50 border-b border-slate-100">
                                <tr>
                                    <th class="p-4 text-xs text-slate-500 uppercase">المعلم</th>
                                    <th class="p-4 text-xs text-slate-500 uppercase text-center">التواصل</th>
                                    <th class="p-4 text-xs text-slate-500 uppercase text-center">الالتزام</th>
                                    <th class="p-4 text-xs text-slate-500 uppercase text-center admin-only">الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="teachersTableBody" class="divide-y divide-slate-50">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <input type="file" id="xmlFileInput" accept=".xml" class="hidden" />

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4NddjijF29YNhowy4SqgRaMPn01oSSEg",
            authDomain: "school-9416e.firebaseapp.com",
            projectId: "school-9416e",
            storageBucket: "school-9416e.firebasestorage.app",
            messagingSenderId: "680872052240",
            appId: "1:680872052240:web:96d2e544166ab5f8096c95",
            measurementId: "G-5EBTV0MV83"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        let currentUser = null, db_teachers = [], db_periods = [], simulationOffset = 0;

        // --- نظام الدخول الاحترافي ---
        function loginWithGoogle() {
            auth.signInWithPopup(provider).catch(e => alert("تأكد من إعدادات Authorized Domains في Firebase"));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('appInterface').classList.remove('hidden');
                document.getElementById('leaderName').innerText = user.displayName;
                document.getElementById('userPhoto').src = user.photoURL;
                document.getElementById('currentFullDate').innerText = new Date().toLocaleDateString('ar-OM', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                loadData();
            }
        });

        function logout() { auth.signOut().then(() => location.reload()); }
        function toggleAdminMode() { document.body.classList.toggle('admin-hidden'); }

        // --- المحرك الذكي ---
        async function loadData() {
            const doc = await db.collection("users_data").doc(currentUser.uid).get();
            if (doc.exists) {
                const data = doc.data();
                db_teachers = data.teachers || [];
                db_periods = data.periods || [];
                renderTeachers();
                startEngine();
            }
        }

        function startEngine() {
            setInterval(() => {
                const now = new Date(new Date().getTime() + simulationOffset);
                document.getElementById('realClock').innerText = now.toLocaleTimeString('ar-OM', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
                const day = now.getDay() + 1;
                const mins = now.getHours() * 60 + now.getMinutes();
                let cp = db_periods.find(p => {
                    const [sh, sm] = p.start.split(':').map(Number);
                    const [eh, em] = p.end.split(':').map(Number);
                    return mins >= (sh*60+sm) && mins <= (eh*60+em);
                });
                document.getElementById('currentPeriodLabel').innerText = cp ? `الحصة ${cp.id}` : 'خارج الدوام';
                updateNowGrid(day, cp ? parseInt(cp.id) : -1);
            }, 1000);
        }

        function updateNowGrid(day, period) {
            const grid = document.getElementById('currentClassesGrid');
            if(period === -1) { grid.innerHTML = '<div class="col-span-full text-center py-20 bg-white rounded-3xl text-slate-400 border border-dashed">لا توجد حصص نشطة حالياً</div>'; return; }
            
            let active = [];
            db_teachers.forEach(t => {
                const l = t.lessons.find(ls => ls.day === day && ls.period === period);
                if(l) active.push({ name: t.name, cName: l.className, phone: t.phone });
            });
            
            document.getElementById('activeClassesCount').innerText = active.length;
            grid.innerHTML = active.map(l => `
                <div class="glass-card p-5 rounded-3xl border border-slate-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition duration-300">
                    <div class="flex justify-between items-start mb-4">
                        <span class="bg-blue-50 text-blue-600 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider">صف ${l.cName}</span>
                        <div class="flex gap-2">
                             <a href="https://wa.me/${l.phone}" target="_blank" class="w-8 h-8 rounded-full bg-green-50 text-green-600 flex items-center justify-center text-xs hover:bg-green-600 hover:text-white transition">
                                <i class="fab fa-whatsapp"></i>
                             </a>
                        </div>
                    </div>
                    <h4 class="font-bold text-slate-800 mb-1 truncate">${l.name}</h4>
                    <p class="text-[10px] text-slate-400"><i class="fas fa-location-dot ml-1"></i> داخل الفصل الآن</p>
                </div>
            `).join('');
        }

        function renderTeachers() {
            const tbody = document.getElementById('teachersTableBody');
            tbody.innerHTML = db_teachers.map(t => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="p-4 flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center text-slate-500 font-bold">${t.name[0]}</div>
                        <div class="font-bold text-sm text-slate-700">${t.name}</div>
                    </td>
                    <td class="p-4 text-center">
                        <input type="text" placeholder="الجوال" class="admin-only border-none bg-slate-100 text-[10px] p-2 rounded-lg w-28 text-center" onchange="updatePhone('${t.id}', this.value)" value="${t.phone || ''}">
                        <span class="md:hidden text-xs">${t.phone || '-'}</span>
                    </td>
                    <td class="p-4 text-center">
                        <div class="inline-flex items-center gap-2 bg-green-50 text-green-700 px-3 py-1 rounded-full text-xs font-bold">
                            <i class="fas fa-check-circle"></i> ${t.score}%
                        </div>
                    </td>
                    <td class="p-4 text-center admin-only">
                        <button onclick="adjustScore('${t.id}', -5)" class="text-red-400 hover:text-red-600 mx-1"><i class="fas fa-user-minus"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        async function updatePhone(id, val) {
            const t = db_teachers.find(x => x.id === id);
            if(t) { t.phone = val; await db.collection("users_data").doc(currentUser.uid).set({teachers: db_teachers, periods: db_periods}); }
        }

        function simulateActualLesson() {
            if(!db_periods.length) return;
            const rp = db_periods[Math.floor(Math.random() * db_periods.length)];
            const [h, m] = rp.start.split(':').map(Number);
            const target = new Date(); target.setHours(h, m + 5, 0);
            simulationOffset = target.getTime() - new Date().getTime();
        }

        function resetToRealTime() { simulationOffset = 0; }

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            const titles = { 'now': 'لوحة العمليات اللحظية', 'teachers': 'سجل أداء المعلمين', 'waiting': 'إدارة حصص الانتظار' };
            document.getElementById('pageTitle').innerText = titles[pageId];
        }

        // معالجة ملف XML
        document.getElementById('xmlFileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.readAsText(e.target.files[0], "windows-1256");
            reader.onload = async function(ev) {
                const xml = new DOMParser().parseFromString(ev.target.result, "text/xml");
                db_periods = Array.from(xml.querySelectorAll('periods period')).map(p => ({ id: p.getAttribute('period'), start: p.getAttribute('starttime'), end: p.getAttribute('endtime') }));
                const classes = {}; xml.querySelectorAll('classes class').forEach(c => classes[c.getAttribute('id')] = c.getAttribute('name'));
                db_teachers = Array.from(xml.querySelectorAll('teachers teacher')).map(t => ({ id: t.getAttribute('id'), name: t.getAttribute('name'), score: 100, phone: '', lessons: [] }));
                xml.querySelectorAll('TimeTableSchedules TimeTableSchedule').forEach(sch => {
                    const t = db_teachers.find(x => x.id === sch.getAttribute('TeacherID'));
                    if(t) t.lessons.push({ day: parseInt(sch.getAttribute('DayID')), period: parseInt(sch.getAttribute('Period')), className: classes[sch.getAttribute('ClassID')] || 'نشاط' });
                });
                await db.collection("users_data").doc(currentUser.uid).set({ teachers: db_teachers, periods: db_periods });
                renderTeachers();
                alert("تم تحديث مركز العمليات بنجاح!");
            };
        });
    </script>
</body>
</html>
