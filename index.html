<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير المدرسة - نظام الحسابات المحدث</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Cairo', sans-serif; }
        #loginOverlay { position: fixed; inset: 0; background: #1e1b4b; display: flex; align-items: center; justify-content: center; z-index: 1000; transition: opacity 0.5s; }
        .page-content { display: none; }
        .page-content.active { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">تسجيل الدخول</h2>
            <button onclick="loginWithGoogle()" id="loginBtn" class="w-full flex items-center justify-center gap-3 border py-3 rounded-xl hover:bg-gray-50 transition">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_google_main_64dp.png" class="w-6">
                الدخول بحساب جوجل
            </button>
            <p id="authError" class="text-red-500 text-xs mt-4 hidden"></p>
        </div>
    </div>

    <div id="appInterface" class="hidden">
        <header class="bg-indigo-900 text-white p-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img id="userPhoto" class="w-10 h-10 rounded-full border">
                <span id="userName" class="font-bold text-sm"></span>
            </div>
            <button onclick="logout()" class="text-xs bg-red-500 px-3 py-1 rounded">خروج</button>
        </header>
        
        <main class="p-6 text-center">
            <h1 class="text-xl font-bold mb-4">تم تسجيل الدخول بنجاح!</h1>
            <p class="text-gray-600 mb-8">يمكنك الآن البدء برفع الجدول أو إدارة المعلمين.</p>
            <button onclick="document.getElementById('xmlFileInput').click()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg">رفع ملف الجدول XML</button>
            <input type="file" id="xmlFileInput" class="hidden">
        </main>
    </div>

    <script>
        // إعداداتك الخاصة
        const firebaseConfig = {
            apiKey: "AIzaSyC4NddjijF29YNhowy4SqgRaMPn01oSSEg",
            authDomain: "school-9416e.firebaseapp.com",
            projectId: "school-9416e",
            storageBucket: "school-9416e.firebasestorage.app",
            messagingSenderId: "680872052240",
            appId: "1:680872052240:web:96d2e544166ab5f8096c95",
            measurementId: "G-5EBTV0MV83"
        };

        // تهيئة الفايربيس مع معالجة الأخطاء
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase Initialized");
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        // دالة تسجيل الدخول
        async function loginWithGoogle() {
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerText = "جاري الاتصال...";
            
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error("Login Error:", error);
                document.getElementById('authError').innerText = "حدث خطأ: " + error.message;
                document.getElementById('authError').classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "الدخول بحساب جوجل";
            }
        }

        // مراقبة حالة المستخدم
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("User is logged in:", user.uid);
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('appInterface').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('userPhoto').src = user.photoURL;
            } else {
                console.log("No user logged in");
                document.getElementById('loginOverlay').classList.remove('hidden');
                document.getElementById('appInterface').classList.add('hidden');
            }
        });

        function logout() {
            auth.signOut();
        }
    </script>
</body>
</html>
