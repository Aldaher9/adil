<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير المدرسة الذكي - نسخة القائد</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f1f5f9; }
        .nav-link.active { border-bottom: 3px solid #facc15; color: #facc15; }
        .page-content { display: none; }
        .page-content.active { display: block; }
        .admin-tool { transition: all 0.3s ease; }
        .admin-hidden .admin-tool { display: none !important; }
        #loginOverlay { position: fixed; inset: 0; background: #1e1b4b; display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4">
            <i class="fas fa-shield-halved text-5xl text-indigo-900 mb-4"></i>
            <h2 class="text-2xl font-bold mb-6">دخول القادة</h2>
            <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 border py-3 rounded-xl hover:bg-gray-50 transition font-bold">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_google_main_64dp.png" class="w-6">
                الدخول عبر جوجل
            </button>
        </div>
    </div>

    <div id="appInterface" class="hidden">
        <header class="bg-indigo-950 text-white shadow-xl sticky top-0 z-50">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center gap-3">
                        <img id="userPhoto" class="w-12 h-12 rounded-full border-2 border-yellow-400 shadow-md">
                        <div>
                            <p class="text-[10px] text-yellow-400">مرحباً بك</p>
                            <p id="leaderName" class="text-sm font-bold">القائد: جاري التحميل...</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <div class="text-right ml-4">
                            <div id="realClock" class="font-mono text-xl font-bold text-green-400 leading-none">00:00</div>
                            <div id="statusBadge" class="text-[9px] bg-green-500/20 text-green-400 px-2 rounded mt-1">وقت حقيقي</div>
                        </div>
                        <button onclick="toggleAdminMode()" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center hover:bg-white/20">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>

                <nav class="flex gap-4 pb-2 text-sm border-t border-white/10 pt-2">
                    <button onclick="showPage('now')" id="nav-now" class="nav-link active pb-2">الرئيسية</button>
                    <button onclick="showPage('teachers')" id="nav-teachers" class="nav-link pb-2">المعلمون</button>
                    <button onclick="document.getElementById('xmlFileInput').click()" class="admin-tool text-yellow-400 pb-2 mr-auto font-bold underline">تحديث الجدول XML</button>
                </nav>
            </div>
        </header>

        <input type="file" id="xmlFileInput" accept=".xml" class="hidden" />

        <main class="container mx-auto p-4">
            <div class="admin-tool flex gap-2 mb-6 overflow-x-auto pb-2">
                <button onclick="simulateActualLesson()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-bold whitespace-nowrap shadow-lg">
                    <i class="fas fa-magic ml-1"></i> محاكاة حصة عشوائية
                </button>
                <button onclick="resetToRealTime()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-xs font-bold whitespace-nowrap shadow-lg">
                    <i class="fas fa-clock ml-1"></i> العودة للوقت الحالي
                </button>
                <button onclick="logout()" class="bg-red-100 text-red-600 px-4 py-2 rounded-lg text-xs font-bold">خروج</button>
            </div>

            <section id="page-now" class="page-content active">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-bold text-slate-700">الجدول الدراسي الآن</h2>
                    <div id="currentPeriodLabel" class="bg-white px-4 py-1 rounded-full shadow-sm border text-xs font-bold text-indigo-900">--</div>
                </div>
                <div id="currentClassesGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </section>

            <section id="page-teachers" class="page-content">
                <div id="teachersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4NddjijF29YNhowy4SqgRaMPn01oSSEg",
            authDomain: "school-9416e.firebaseapp.com",
            projectId: "school-9416e",
            storageBucket: "school-9416e.firebasestorage.app",
            messagingSenderId: "680872052240",
            appId: "1:680872052240:web:96d2e544166ab5f8096c95",
            measurementId: "G-5EBTV0MV83"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        let currentUser = null;
        let db_teachers = [], db_periods = [], db_classes = {};
        let simulationOffset = 0; // بالميلي ثانية
        let isAdminVisible = true;

        // --- نظام الدخول ---
        function loginWithGoogle() { auth.signInWithPopup(provider); }
        function logout() { auth.signOut().then(() => location.reload()); }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('appInterface').classList.remove('hidden');
                document.getElementById('leaderName').innerText = `القائد: ${user.displayName}`;
                document.getElementById('userPhoto').src = user.photoURL;
                loadData();
            }
        });

        // --- إدارة المحاكاة والوقت ---
        function simulateActualLesson() {
            if (db_periods.length === 0) return alert("يرجى رفع الجدول أولاً");
            
            // اختيار حصة عشوائية (مثلاً الحصة 1 إلى 8) في يوم دراسي (1 إلى 5)
            const randomPeriodId = Math.floor(Math.random() * db_periods.length) + 1;
            const targetPeriod = db_periods.find(p => parseInt(p.id) === randomPeriodId);
            
            if (targetPeriod) {
                const [h, m] = targetPeriod.start.split(':').map(Number);
                const targetTime = new Date();
                targetTime.setHours(h, m + 5, 0); // نضبط الوقت بعد بداية الحصة بـ 5 دقائق
                
                simulationOffset = targetTime.getTime() - new Date().getTime();
                document.getElementById('statusBadge').innerText = "وضع المحاكاة نشط";
                document.getElementById('statusBadge').className = "text-[9px] bg-orange-500 text-white px-2 rounded mt-1";
            }
        }

        function resetToRealTime() {
            simulationOffset = 0;
            document.getElementById('statusBadge').innerText = "وقت حقيقي";
            document.getElementById('statusBadge').className = "text-[9px] bg-green-500/20 text-green-400 px-2 rounded mt-1";
        }

        function toggleAdminMode() {
            isAdminVisible = !isAdminVisible;
            document.body.classList.toggle('admin-hidden', !isAdminVisible);
        }

        // --- مزامنة البيانات ---
        async function loadData() {
            const doc = await db.collection("users_data").doc(currentUser.uid).get();
            if (doc.exists) {
                const data = doc.data();
                db_teachers = data.teachers || [];
                db_periods = data.periods || [];
                db_classes = data.classes || {};
                renderTeachers();
                startEngine();
            }
        }

        async function saveData() {
            await db.collection("users_data").doc(currentUser.uid).set({
                teachers: db_teachers, periods: db_periods, classes: db_classes
            });
        }

        // --- محرك النظام ---
        function startEngine() {
            setInterval(() => {
                const now = new Date(new Date().getTime() + simulationOffset);
                document.getElementById('realClock').innerText = now.toLocaleTimeString('ar-OM', {hour:'2-digit', minute:'2-digit'});
                
                const day = now.getDay() + 1;
                const mins = now.getHours() * 60 + now.getMinutes();
                
                let cp = db_periods.find(p => {
                    const [sh, sm] = p.start.split(':').map(Number);
                    const [eh, em] = p.end.split(':').map(Number);
                    return mins >= (sh*60+sm) && mins <= (eh*60+em);
                });

                document.getElementById('currentPeriodLabel').innerText = cp ? `الحصة ${cp.id}` : 'خارج الدوام';
                updateGrid(day, cp ? parseInt(cp.id) : -1);
            }, 1000);
        }

        function updateGrid(day, period) {
            const grid = document.getElementById('currentClassesGrid');
            if(period === -1) { grid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-10">لا توجد حصص نشطة الآن</p>'; return; }
            
            let html = '';
            db_teachers.forEach(t => {
                const lesson = t.lessons.find(l => l.day === day && l.period === period);
                if(lesson) {
                    html += `
                        <div class="bg-white p-4 rounded-2xl shadow-sm border-r-4 border-indigo-600">
                            <p class="text-[10px] font-bold text-indigo-600 mb-1">الصف ${lesson.className}</p>
                            <p class="text-sm font-bold text-slate-800">${t.name}</p>
                        </div>
                    `;
                }
            });
            grid.innerHTML = html;
        }

        function renderTeachers() {
            document.getElementById('teachersGrid').innerHTML = db_teachers.map(t => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-50">
                    <p class="font-bold text-sm mb-2">${t.name}</p>
                    <div class="flex gap-2 items-center">
                        <input type="text" placeholder="الجوال" class="admin-tool flex-1 text-xs border rounded-lg p-2" onchange="updatePhone('${t.id}', this.value)" value="${t.phone}">
                        <span class="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded">التقييم: ${t.score}%</span>
                    </div>
                </div>
            `).join('');
        }

        function updatePhone(id, val) {
            const t = db_teachers.find(x => x.id === id);
            if(t) { t.phone = val; saveData(); }
        }

        function showPage(p) {
            document.querySelectorAll('.page-content').forEach(el => el.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('nav-' + p).classList.add('active');
        }

        // معالجة ملف XML (نفس المنطق السابق)
        document.getElementById('xmlFileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.readAsText(e.target.files[0], "windows-1256");
            reader.onload = async function(ev) {
                const xml = new DOMParser().parseFromString(ev.target.result, "text/xml");
                db_periods = Array.from(xml.querySelectorAll('periods period')).map(p => ({
                    id: p.getAttribute('period'), start: p.getAttribute('starttime'), end: p.getAttribute('endtime')
                }));
                xml.querySelectorAll('classes class').forEach(c => db_classes[c.getAttribute('id')] = c.getAttribute('name'));
                db_teachers = Array.from(xml.querySelectorAll('teachers teacher')).map(t => ({
                    id: t.getAttribute('id'), name: t.getAttribute('name'), short: t.getAttribute('short'),
                    score: 100, phone: '', lessons: []
                }));
                xml.querySelectorAll('TimeTableSchedules TimeTableSchedule').forEach(sch => {
                    const t = db_teachers.find(x => x.id === sch.getAttribute('TeacherID'));
                    if(t) t.lessons.push({ day: parseInt(sch.getAttribute('DayID')), period: parseInt(sch.getAttribute('Period')), className: db_classes[sch.getAttribute('ClassID')] || 'نشاط' });
                });
                await saveData();
                renderTeachers();
                alert("تم تحديث بيانات القائد بنجاح!");
            };
        });
    </script>
</body>
</html>
